receivers:
  syslog:
    tcp:
      listen_address: "0.0.0.0:5678"
    protocol: rfc3164

exporters:
  otlphttp:
    endpoint: ${env:DT_ENDPOINT}
    headers:
      Authorization: "Api-Token ${env:API_TOKEN}"

processors:
  batch:

service:
  pipelines:
    logs:
      receivers: [syslog]
      processors: [batch]
      exporters: [otlphttp]